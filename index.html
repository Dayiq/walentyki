<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Walentynka ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#ffcccc,#ffe6e6);
    font-family:Segoe UI,Tahoma;
    margin:0;
    overflow:hidden;
}
.container{
    background:#fff;
    padding:30px 25px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
    width:350px;
    text-align:center;
    position:relative;
    z-index:2;
}
.container.success{animation:pop .6s ease forwards}
@keyframes pop{
    0%{transform:scale(1)}
    50%{transform:scale(1.08)}
    100%{transform:scale(1.03)}
}
h1{color:#d63031}
.buttons{margin-top:30px;height:120px}
button{
    padding:12px 26px;
    font-size:18px;
    border-radius:12px;
    border:none;
    cursor:pointer;
}
.yes{background:#2ecc71;color:#fff}
.no{
    background:#e74c3c;
    color:#fff;
    position:fixed;
    z-index:999;
}
#message{
    display:none;
    font-size:24px;
    margin-top:20px;
    color:#d63031;
    font-weight:bold;
}
.hint{font-size:14px;color:#888;margin-top:10px}
#mood{display:none;width:120px;margin-top:15px;border-radius:12px}

/* SERDUSZKA */
.heart{
    position:fixed;
    font-size:24px;
    animation:floatUp 2s ease-out forwards;
    pointer-events:none;
}
@keyframes floatUp{
    from{transform:translateY(0) scale(1);opacity:1}
    to{transform:translateY(-150px) scale(1.5);opacity:0}
}

/* T≈ÅO */
.floating-bg{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
}
.float{
    position:absolute;
    width:60px;
    height:60px;
    background-size:contain;
    background-repeat:no-repeat;
    animation:fly 12s linear infinite;
}
@keyframes fly{
    from{transform:translateY(110vh)}
    to{transform:translateY(-120px)}
}
</style>
</head>

<body>

<!-- UKRYTA MUZYKA YOUTUBE -->
<iframe
    id="music"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/aO9KoEaEkMg?enablejsapi=1&loop=1&playlist=aO9KoEaEkMg"
    frameborder="0"
    allow="autoplay">
</iframe>

<div class="floating-bg" id="floatingBg"></div>

<div class="container">
    <h1 id="title">Czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>
    <img id="mood">
    <div class="buttons">
        <button class="yes" onclick="answerYes()">TAK</button>
        <button class="no" id="noButton">NIE</button>
    </div>
    <div class="hint">(Spr√≥buj kliknƒÖƒá ‚ÄûNIE‚Äù üòâ)</div>
    <div id="message">Yay! ‚ù§Ô∏è</div>
</div>

<script>
const noButton=document.getElementById("noButton");
const mood=document.getElementById("mood");
const title=document.getElementById("title");
const iframe=document.getElementById("music");

const gifs=[
'https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif',
'https://media.giphy.com/media/6nWhy3ulBL7GSCvKw6/giphy.gif',
'https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif'
];

function answerYes(){
    document.getElementById("message").style.display="block";
    document.querySelector(".buttons").style.display="none";
    document.querySelector(".hint").style.display="none";
    title.innerText="Wiedzia≈Çem Natalciu! üòç";
    mood.style.display="none";
    document.querySelector(".container").classList.add("success");

    // START MUZYKI üéµ
    iframe.contentWindow.postMessage(
        '{"event":"command","func":"playVideo","args":""}',
        '*'
    );

    for(let i=0;i<20;i++)createHeart();
}

function moveButton(){
    noButton.style.left=Math.random()*(innerWidth-100)+"px";
    noButton.style.top=Math.random()*(innerHeight-50)+"px";
    mood.style.display="block";
    mood.src=gifs[Math.floor(Math.random()*gifs.length)];
    title.innerText="Ej no halo?! üò†";
}

noButton.addEventListener("mouseover",moveButton);
noButton.addEventListener("touchstart",e=>{
    e.preventDefault();
    moveButton();
});

function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*innerWidth+"px";
    h.style.top=innerHeight-50+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
}

/* T≈ÅO */
const bg=document.getElementById("floatingBg");
const heartImg="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff4d6d' d='M12 21s-8.5-6.1-8.5-11.5S7.1 2 12 6.1 20.5 2 20.5 9.5 12 21 12 21z'/></svg>";
for(let i=0;i<12;i++){
    const el=document.createElement("div");
    el.className="float";
    el.style.left=Math.random()*100+"vw";
    el.style.backgroundImage=`url(${heartImg})`;
    bg.appendChild(el);
}
</script>

</body>
</html>
