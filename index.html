<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walentynka dla Ciebie ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffcccc, #ffe6e6);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: white;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 90vw;
            width: 350px;
            position: relative;
        }
        h1 {
            color: #d63031;
            font-size: clamp(22px, 5vw, 28px);
        }
        .buttons {
            margin-top: 30px;
            position: relative;
            height: 120px;
        }
        button {
            padding: 12px 26px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: manipulation;
        }
        button:active {
            transform: scale(0.95);
        }
        .yes {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 5px 15px rgba(46,204,113,0.4);
        }
        .no {
            background-color: #e74c3c;
            color: white;
            position: absolute;
            left: 50%;
            top: 60px;
            transform: translateX(-50%);
        }
        #message {
            display: none;
            margin-top: 25px;
            font-size: clamp(20px, 5vw, 26px);
            color: #d63031;
            font-weight: bold;
        }
        .hint {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
            
        /* LATAJƒÑCE OBRAZKI W TLE */
        .floating-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .float {
            position: absolute;
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: fly 12s linear infinite;
            opacity: 0.8;
        }
        @keyframes fly {
            from {
                transform: translateY(110vh) rotate(0deg);
            }
            to {
                transform: translateY(-120px) rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="floating-bg" id="floatingBg"></div>

<div class="container">
    <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="yes" onclick="answerYes()">TAK</button>
        <button class="no" id="noButton">NIE</button>
    </div>
    <div class="hint">(Spr√≥buj kliknƒÖƒá "NIE" üòâ)</div>
    <div id="message">Yay! ‚ù§Ô∏è Do zobaczenia!</div>
</div>

<script>
    const noButton = document.getElementById('noButton');

// LATAJƒÑCE OBRAZKI (SERDUSZKA)
const bg = document.getElementById('floatingBg');
const heartImg = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff4d6d' d='M12 21s-8.5-6.1-8.5-11.5S7.1 2 12 6.1 20.5 2 20.5 9.5 12 21 12 21z'/></svg>";

for (let i = 0; i < 12; i++) {
    const el = document.createElement('div');
    el.className = 'float';
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = 8 + Math.random() * 10 + 's';
    el.style.animationDelay = Math.random() * 5 + 's';
    el.style.backgroundImage = `url(${heartImg})`;
    bg.appendChild(el);
}

    function answerYes() {
        document.getElementById('message').style.display = 'block';
        document.querySelector('.buttons').style.display = 'none';
        document.querySelector('.hint').style.display = 'none';
        document.querySelector('h1').innerText = "Wiedzia≈Çem Natalicu! üòç";
    }

    function moveButton() {
        const padding = 10;
        const maxX = window.innerWidth - noButton.offsetWidth - padding;
        const maxY = window.innerHeight - noButton.offsetHeight - padding;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        noButton.style.left = x + 'px';
        noButton.style.top = y + 'px';
    }

    // komputer ‚Äì najechanie myszkƒÖ
    noButton.addEventListener('mouseover', moveButton);

    // telefon ‚Äì dotkniƒôcie
    noButton.addEventListener('touchstart', function(e) {
        e.preventDefault();
        moveButton();
    });
</script>

</body>
</html>
